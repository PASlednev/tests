{% extends 'testsite/base.html' %}

{% block content %}
<ul class="list-articles">
    {% for item in questions %}
    <li>
        <h1><p class="first">{{item.title_test}}</p></h1>
        <p class="first">Вопросы: {{item.question_text}}</p>
        <div class="clear"></div>
        <p class="link-read-post"><a href="{% url questions %}">Открыть тест</a></p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
