{% extends 'testsite/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in test %}
	<li>
		<div class="article-panel">
			<p class="first">Категория: {{p.title}}</p>
		</div>
		{% if p.photo %}
		<p><img class="img-article-left thumb" src="{{p.photo.url}}"></p>
		{% endif %}

		<h2>{{p.title}}</h2>
		{% autoescape on %}
		{{ p.description }}
		{% endautoescape %}
		<div class="clear"></div>
		<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Перейти к тестам</a></p>
	</li>
	{% endfor %}
</ul>
{% endblock %}
